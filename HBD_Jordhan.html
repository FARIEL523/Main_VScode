<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Jordhan</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg, #ff4e50, #f9d423, #24c6dc, #5433ff);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    overflow:hidden;
}

/* Background animation */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Glass card */
.card{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    border-radius:20px;
    padding:40px;
    text-align:center;
    color:white;
    width:520px;
    transform: translateY(50px);
    opacity:0;
    animation: fadeSlide 1.5s ease forwards;
}

@keyframes fadeSlide{
    to{
        transform: translateY(0);
        opacity:1;
    }
}

h1{
    font-size:32px;
    margin-bottom:15px;
    letter-spacing:2px;
}

.name{
    font-size:26px;
    font-weight:bold;
    color:#ffe600;
    margin-bottom:20px;
}

.message{
    font-size:16px;
    line-height:1.6;
    margin-bottom:25px;
    opacity:0.9;
}

/* Button glow */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
    background:#ffffff;
    color:#5433ff;
    transition:0.4s;
    box-shadow:0 0 10px #ffffff;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px #ffffff, 0 0 50px #ffffff;
}

/* Surprise Screen */
.surprise{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-size:30px;
    opacity:0;
    pointer-events:none;
    transition:1s;
}

.surprise.active{
    opacity:1;
    pointer-events:auto;
}

.surprise h2{
    animation: zoomIn 1s ease forwards;
}

@keyframes zoomIn{
    from{transform:scale(0.5); opacity:0;}
    to{transform:scale(1); opacity:1;}
}
</style>
</head>

<body>

<div class="card">

    <div class="name">Jordhan</div>
    <div class="message">

        dan semua impian lo tercapai tahun ini ðŸ”¥  
        Stay awesome bro!
    </div>
    <button onclick="showSurprise()">Klik Untuk Surprise</button>
</div>

<div class="surprise" id="surprise">
    <audio id="bgMusic" loop>
    <source src="happy.mp3" type="audio/mpeg">
</audio>

    <h2>ðŸŽ‚ WISH YOU ALL THE BEST, JORDHAN! ðŸŽ‚</h2>
    <p style="margin-top:20px;font-size:18px;">
        Jangan lupa traktir ðŸ˜ŽðŸ”¥
    </p>
</div>

<script>
function showSurprise(){
    document.getElementById("surprise").classList.add("active");

    const music = document.getElementById("bgMusic");
    music.play();
}
</script>


</body>
</html>
